{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<h2>Sign Up</h2>


<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <small class="form-text text-muted">{{ field.help_text|safe }}</small>
        {% endif %}
    </div>
{% endfor %}    
    <button class='btn btn-primary' type="submit">Sign Up</button>
</form>

{% endblock content %}
