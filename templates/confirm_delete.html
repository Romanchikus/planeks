{% extends "base.html" %}
{% block content %}

  <h2 class="h3">Confirmation</h2>

  <ul class="list-group">
    <li class="list-group-item p-4">
      <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" class="btn btn-primary" value="Confirm">
      </form>
    </li>
  </ul>
{% endblock content %}
