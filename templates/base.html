{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Shemas{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" /> -->
  <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
  <link href='{% static "/open-iconic/font/css/open-iconic-bootstrap.css" %}' rel="stylesheet">
  <script src='{% static "js/jquery.js" %}'></script>
  <script src='{% static "js/bootstrap.js" %}'></script>
  <script src="{% static 'js/base.js' %}"></script>
  <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="text-family">

  <div class="container-fluid bg-light col-lg-6 col-sm-11">
    <div class="">
      <div class="">
        <div class="container justify-content-center text-center">
          <div class="mx-1 d-inline-block"><a class="navbar-brand custom_title" href="{% url 'home' %}">Fake CSV</a>
          </div>
          {% if user.is_authenticated %}
          <div class="mx-1 d-inline-block"><a id="len4" class="hoverable px-1 text-dark h5"
              href="{% url 'logout' %}">Log out</a></div>
          {% else %}
          <div class="mx-1 d-inline-block"><a id="len3" class="hoverable px-1 btn border-0" href="{% url 'login' %}">Log
              In</a></div>
          <div class="mx-1 d-inline-block"><a id="len4" class="hoverable px-1 btn border-0"
              href="{% url 'signup' %}">Sign up</a></div>
          {% endif %}
        </div>
      </div>
    </div>
    <div id="what-the-hell-is-this">
      <div class="page-title">
        <p class="lead">
        </p>
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-sm-11 text-center border border-primary rounded alert alert-secondary">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

</body>

</html>
